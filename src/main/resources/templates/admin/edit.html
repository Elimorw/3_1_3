<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{userName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</div>
    <br/>
    <label for="age">Enter lastName: </label>
    <input type="text" th:field="*{lastName}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Age error</div>

    <br/>
    <label for="password">Enter new password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Update"/>

    <form th:action="@{/admin/registration}" th:object="${user}" method="post">
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       th:field="*{roles}"
                />
            </label>
        </p>
    </form>

</form>

<br/>
<hr/>

<a href="/admin/index/">Return</a>

<br>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
</body>
</html>
